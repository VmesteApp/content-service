networks:
  dev:

version: '3.9'
services:
  content:
    build:
      context: .
    image: content-service-vmeste
    container_name: content-service-vmeste
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - dev

  postgres:
    container_name: postgres
    image: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: 'user'
      POSTGRES_PASSWORD: 'pass'
      POSTGRES_DB: 'postgres'
    ports:
      - 5432:5432
    networks:
      - dev

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - content
    networks:
      - dev

volumes:
  pg-data:
