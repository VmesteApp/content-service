networks:
  dev:

version: '3.9'
services:
  content:
    build:
      context: .
    image: content-service-vmeste
    container_name: content-service-vmeste
    volumes:
      - ./migrations:/app/alembic/alembic.ini
    ports:
      - "8000:80"
      - "3000:443"
    depends_on:
      - postgres
    networks:
      - dev

  postgres:
    container_name: postgres
    image: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: 'user'
      POSTGRES_PASSWORD: 'pass'
      POSTGRES_DB: 'postgres'
    ports:
      - 5432:5432
    networks:
      - dev

volumes:
  pg-data:
